# Uncomment these two line to add support for encoders to your firmware
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the OLED Display
# CONFIG_ZMK_DISPLAY=y

# Uncomment the following lines to enable RGB underglow
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_ON_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_LED_COUNT=6
CONFIG_ZMK_RGB_UNDERGLOW_START_INDEX=29
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0    # Start with red
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100  # Full saturation
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=50   # Start at 50% brightness